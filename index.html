                explanation: "The 'Terminate' function is not a part of the Arduino IDE. It is a basic development environment with Verify, Upload, and Serial Monitor features."
            },
            {
                question: "Which protocol is used to link all the devices in the IoT?",
                options: ["TCP/IP", "Network", "UDP", "HTTP"],
                answer: "TCP/IP",
                explanation: "The TCP/IP protocol is used to link devices over a network, including the IoT."
            },
            {
                question: "Who coined the term 'Internet of Things'?",
                options: ["Kevin Ashton", "John Wright", "Edward Jameson", "George Garton"],
                answer: "Kevin Ashton",
                explanation: "Kevin Ashton coined the term 'Internet of Things' in 1999."
            },
            {
                question: "Will CoAP connect to the internet?",
                options: ["True", "False"],
                answer: "True",
                explanation: "CoAP (Constrained Application Protocol) is used to connect IoT devices to the internet for communication."
            }
            ]
        };

        let selectedQuiz = "";

        // Toggle the sidebar menu visibility
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        function loadQuiz(quizName) {
            selectedQuiz = quizName;
            const quiz = quizzes[quizName];
            const quizContent = document.getElementById('quiz-content');
            const quizTitle = document.getElementById('quiz-title');
            quizContent.innerHTML = '';
            quizTitle.innerText = `${quizName.charAt(0).toUpperCase() + quizName.slice(1)}`;  // Update quiz name in main content
            document.getElementById('submit').style.display = 'block';
            document.getElementById('reset').style.display = 'block';
            //document.getElementById('menu-toggle').style.display = 'none';  // Hide menu button once quiz is selected
        
            quiz.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
        
                const questionText = document.createElement('h3');
                questionText.innerText = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);
        
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');
                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.innerHTML = `
                        <input type="radio" name="question${index}" value="${option}">
                        <span>${option}</span>
                    `;
                    optionsDiv.appendChild(label);
        
                    label.addEventListener('click', () => {
                        Array.from(optionsDiv.children).forEach(l => l.classList.remove('selected'));
                        label.classList.add('selected');
                    });
                });
                questionDiv.appendChild(optionsDiv);
                quizContent.appendChild(questionDiv);
            });
        }
        

        function submitQuiz() {
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            const quiz = quizzes[selectedQuiz];
            quiz.forEach((q, index) => {
                const selected = Array.from(answers).find(
                    answer => answer.name === `question${index}`
                );
                const optionsDiv = document.getElementById('quiz-content').children[index].querySelector('.options');
                const questionDiv = document.getElementById('quiz-content').children[index];

                if (selected) {
                    const feedback = document.createElement('div');
                    if (selected.value === q.answer) {
                        feedback.classList.add('correct');
                        feedback.innerHTML = q.explanation;
                    } else {
                        feedback.classList.add('wrong');
                        feedback.innerHTML = `Wrong! Correct Answer: ${q.answer}. ${q.explanation}`;
                    }
                    optionsDiv.appendChild(feedback);
                } else {
                    const feedback = document.createElement('div');
                    feedback.classList.add('wrong');
                    feedback.innerHTML = `No answer selected! Correct Answer: ${q.answer}. ${q.explanation}`;
                    optionsDiv.appendChild(feedback);
                }
            });
        }

        function resetQuiz() {
            document.getElementById('quiz-content').innerHTML = '';
            document.getElementById('submit').style.display = 'none';
            document.getElementById('reset').style.display = 'none';
        }
    </script>
